<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 40%;
}
.image{
  opacity: 1;
  transition: .5s ease;
}
.container:hover 
	.image {
  opacity: 0.3;
}
</style>
</head>
	
<body>
<div class="container">
  <img src="avatar.jpg"  class="image">
</div>
</body>
</html>
